<!DOCTYPE HTML>
<html lang = "en">
<head>
  
  <title>Calculator</title>
  <meta name="description" content="A calculator web app.">
  <meta name="author" content="Adnan Gondal">
  <link rel="stylesheet" href="styles/style.css" >

</head>
<body>
  <h1>Calculator</h1>
  <div id="calculator-div">
      <div id = "display-div" >
        <p>0123456789</p>
      </div>
      <div id="buttons-div">
        
        <div id="row4-div">
            <button id="no-but">N</button>
            <button id="clear-but">C</button>
            <button id="backspace-but"><</button>
            <button id = "divide-but">รท</button>
            
        </div>
        <div id="row3-div">
            <button id = "seven-but">7</button>
            <button id = "eight-but">8</button>
            <button id = "nine-but">9</button>
            <button id = "multiply-but">X</button>
        </div>
        <div id ="row2-div">
            <button id = "four-but">4</button>
            <button id = "five-but">5</button>
            <button id = "six-but">6</button>
            <button id = "subtract-but">-</button>
        </div>
        <div id ="row1-div">
            <button id = "one-but">1</button>
            <button id = "two-but">2</button>
            <button id = "three-but">3</button>
            <button id = "add-but">+</button>
        </div>
        <div id ="row0-div">  
            <button id = "zero-but">0</button>
            <button id = "point-but">.</button>
            <button id = "equal-but">=</button>
        </div>

      </div>
  </div>

</footer>
  <script src="scripts/script.js"> </script>
</body>
</html>
